<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechChat Community</title>
    <script src="https://kit.fontawesome.com/6c1f0d67e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/community.css">
    <link rel="shortcut icon" type="image/png" href="./images/techchat_logo_dark.png"/>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="./videos/background-video1.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <header>
        <nav class="navbar">
            <div class="logo">
                <span><a href="http://localhost:5000/index.html"><img src="./images/techchat_logo_dark.png" alt="TechChat Logo"></a></span>
                <span>TechChat</span>
            </div>
            <button class="get-docly">Get started</button>
        </nav>
    </header>
    <div class="video-cover">
        <div id="notification"></div>
        <div class="user-list" id="userList">
            <!-- Users will be dynamically inserted here -->
        </div>
        <div class="comment-section">
            <div id="commentContainer">
                <!-- Comments will be dynamically inserted here -->
            </div>
            <div class="comment-input">
                <input id="new-comment-input" placeholder="Add a comment...">
                <button id="addCommentButton" onclick="postComment()">Post</button>
            </div>
        </div>
    </div>
    
    <script>
       
    </script>
</body>
</html>
