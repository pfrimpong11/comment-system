<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TechChat</title>
    <link rel="shortcut icon" type="image/png" href="./images/techchat_logo_dark.png"/>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            border-radius: 10px;
            padding: 20px;
            margin-right: 120px;
            width: 445px;
            text-align: left; /* Align text to the left */
            position: relative;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 140px;
            margin-right: 10px;
        }
        .logo span {
            color: #0b0f56;
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            color: #0b0f56;
            font-size: 40px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .email-input {
            position: relative;
            width: 100%;
        }
        .email-input input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .email-input input::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #0b0f56;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 90px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #090c4a;
        }
        #carousel-part {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #carousel-part img {
            height: 400px;
            margin-left: 50px;
        }

        #submit {
            width: 100%;
            padding: 15px;
            background-color: #0b0f56;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 90px;
            transition: background-color 0.3s;
        }
        #submit:hover {
        background-color: #F4ECFE;
        border: 1px solid black;
        color:#0B0F56;
        }
        @media screen and (max-width: 768px) {
            #carousel-part {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/bot-logo.png" alt="TechChat Logo">
        </div>
        <h2>Forgot your Password?</h2>
        <p>Enter your email and we'll send you instructions to reset your password</p>
        
        <form id="forgotPasswordForm">
            <div class="email-input">
                <input type="email" name="email" id="email" placeholder="example@email.com" required>
            </div>
            <input type="submit" id="submit" name="" value="Submit">
        </form>
        
    </div>
    <div id="carousel-part">
        <img src="./images/forgot-password-illustration.png" alt="Illustration">
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;

        try {
            const response = await fetch('/api/auth/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (!response.ok) {
            throw new Error(data.msg || 'Failed to send reset link');
            }
            document.getElementById('email').value = '';
            // document.getElementById('message').innerHTML = `<p style="color: green;">${data.msg}</p>`;
        } catch (error) {
            // document.getElementById('message').innerHTML = `<p style="color: red;">${error.message}</p>`;
        }
        });
    </script>
</body>
</html>
