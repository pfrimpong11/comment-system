<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment and Chat System</title>
  <script src="https://kit.fontawesome.com/6c1f0d67e3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- <header>
    <div class="header-container">
        <div class="logo_box">
            <a target="_blank" href="https://www.knust.edu.gh/"><img src="./images/knust_logo.png" alt="KNUST Logo" class="logo"></a>
            <a target="_blank" href="https://www.knust.edu.gh/"><p class="school_name">KNUST</p></a>
        </div>
    </div>
  </header> -->

  <div class="container">
    <div class="sidebar">
      <div class="logo_box">
        <img src="./images/techchat_logo_dark.png" alt="KNUST Logo" class="logo">
        <p class="chatbot_name">TechChat | PSC</p>
      </div>
      <div class="search-bar">
        <input type="text" id="userSearchInput" placeholder="Search users..." />
      </div>
      <div id="notification" ></div>
      <div class="user-list" id="userList">
        <!-- Users will be dynamically inserted here -->
      </div>
    </div>
    <div class="chat-window" id="chatWindow">
      <div class="chat-header" id="chatHeader">
        <!-- Selected user info will be displayed here -->
      </div>
      <div class="chat-messages" id="chatMessages">
        <!-- Chat messages will be dynamically inserted here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chatMessageInput" placeholder="Type something to send...">
        <button id="sendMessageButton">Send</button>
      </div>
    </div>
    <div class="comment-section">
      <div class="comment-section-header" id="chatHeader">What's on your mind?</div>
      <div id="commentContainer">
        <!-- Comments will be dynamically inserted here -->
      </div>
      <div class="comment-input">
        <input id="new-comment-input" placeholder="Add a comment...">
        <button id="addCommentButton" onclick="postComment()">Add Comment</button>
      </div>
    </div>
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
