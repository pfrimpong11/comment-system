<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-4">
      <div class="frame-parent">
        <div class="add-comment-here-wrapper">
          <input class="add-comment-here" placeholder="Add comment here" type="text" />
        </div>
        <button class="rocketchat-parent">
          <img class="rocketchat-icon" alt="" src="./public/rocketchat.svg" />
          <div class="comment">Comment</div>
        </button>
      </div>
      <div class="desktop-4-inner">
        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="frame-container">
              <div class="user-circle-parent">
                <img class="user-circle-icon" alt="" src="./public/usercircle.svg" />
                <div class="name-33054-191224-container">
                  <span>NAME</span>
                  <span class="span"> 3:30:54 19/12/24</span>
                </div>
              </div>
              <div class="comment-section">Comment section</div>
            </div>
            <div class="frame-div">
              <button class="reply-all-parent">
                <img class="reply-all-icon" alt="" src="./public/replyall.svg" />
                <div class="reply">Reply</div>
              </button>
              <div class="frame-parent1">
                <div class="user-tag-parent">
                  <img class="rocketchat-icon" alt="" src="./public/usertag.svg" />
                  <div class="name-33054-191224">Name 3:30:54 19/12/24</div>
                </div>
                <textarea class="reply-section" placeholder=" Reply section">Reply section</textarea
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bot-avatar-dark-1-parent">
        <img class="bot-avatar-dark-1-icon" alt="" src="./public/bot-avatar-dark-1@2x.png"/>
        <div class="whats-on-your">What's on your mind ?</div>
      </div>
    </div>
  </body>
</html>
